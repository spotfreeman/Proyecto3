<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Proyecto 3 - Dashboard</title>
</head>

<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <h3> Proyecto 3 : Dashboard</h3>
    </nav>

    <div class="card m-4">
        <h5 class="card-header">Proyecto 3 - Dashboard " Estado Financiero "</h5>
        <div class="card-body">
            <h5 class="card-title">API obtiene informacion desde :</h5>
            <p id="tarjeta" class="card-text">https://mindicador.cl/api</p>
        </div>

        <form>
            <div class="container text-center">
                <div class="row align-items-start">
                    <div class="col">
                        <select id="seleccion" class="form-select m-1 p-1" style="max-width: 15rem;"
                            aria-label="Default select example" required>
                            <option selected disabled value="">Seleccionar indicador</option>
                            <option value="uf">UF</option>
                            <option value="dolar">Dolar</option>
                            <option value="euro">Euro</option>
                            <option value="ivp">IVP</option>
                            <option value="dolar_intercambio">Dolar Intercambio</option>
                            <option value="ipc">IPC</option>
                            <option value="utm">UTM</option>
                            <option value="imacec">IMACEC</option>
                            <option value="tpm">TPM</option>
                            <option value="libra_cobre">Libra de Cobre</option>
                            <option value="tasa_desempleo">Tasa Desempleo</option>
                            <option value="bitcoin">Bitcoin</option>
                        </select>
                    </div>

                    <div class="col">
                        <button id="boton" class="btn bg-primary m-4 p-2" type="submit">Buscar</button>
                    </div>
                </div>
            </div>


        </form>
    </div>

    <div class="card m-4">
        <h5 class="card-header">Grafico</h5>
        <div class="card-body">
            <div class="text-align">
                <canvas id="myChart" class=""></canvas>
            </div>
        </div>
    </div>



    <footer class="navbar bg-primary" data-bs-theme="dark">
        <h3> Footer </h3>
    </footer>

    <!-- Scripts -->
    <!-- Script : Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Script : APP para  -->
    <script src="assets/js/app.js" type="module"></script>

    <!-- Script : Bootstrap frame para dejar bonito -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


</body>

</html>
