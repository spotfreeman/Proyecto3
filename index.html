                        <!-- Campo Seleccionable -->
                        <form>
                            <div class="container text-center">
                                <div class="row align-items-start">
                                    <div class="col">
                                        <select id="seleccion" class="form-select" aria-label="Default select example"
                                            required>
                                            <option selected disabled value="">Seleccionar indicador</option>
                                            <option value="uf">UF</option>
                                            <option value="dolar">Dolar</option>
                                            <option value="euro">Euro</option>
                                            <option value="ivp">IVP</option>
                                            <option value="dolar_intercambio">Dolar Intercambio</option>
                                            <option value="ipc">IPC</option>
                                            <option value="utm">UTM</option>
                                            <option value="imacec">IMACEC</option>
                                            <option value="tpm">TPM</option>
                                            <option value="libra_cobre">Libra de Cobre</option>
                                            <option value="tasa_desempleo">Tasa Desempleo</option>
                                            <option value="bitcoin">Bitcoin</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <br>
                        <!-- Boton -->
                        <div class="col text-center text-dark">
                            <button id="boton" class="btn bg-primary m-4 p-2 w-75 text-bg-dark" type="submit"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                                </svg>Buscar</button>
                        </div>
                        <div class="card-body text-center">
                            <h5 id="valorDia" class="card-title"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-sm-9">
            <div class="card bg-body-secondary m-2">
                <div class="card-body">

                    <div class="card">
                        <h5 class="card-header">Grafico</h5>
